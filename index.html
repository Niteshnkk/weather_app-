<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this webiste is about weather condition">
    <title>weather appt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-t9R5HVW3TK9zgHbJ+FvHVoYKAGCyuENt+Fd5wvOw7MZOInOhLUE1cmnKtfnQSwZb7FbOxJFqWUIKlgI8i4SUTA==" crossorigin="anonymous" /> -->
</head>

<body>
    <div class="main">
        <div class="main_box">
            <header>
                <h2 class="App_name">Weather app
                    <img src="sun.png" alt="weather_condition" class="weather_condition">
                </h2>
            </header>
            <main>
                <article>

                    <section>

                        <div class="location">
                            <div class="famous_city">
                                <p> <span>delhi</span> <span>mumbai</span> <span>pune</span> <span>chennai</span> </p>
                            </div>
                            <p class="city"> search your city</p>

                            <div class="search">
                                <input type="text" class="search_bar " placeholder="search your city name " name="city"
                                    required autofocus onclick="get_temp()">
                                <i class="fa-solid fa-magnifying-glass  serachtool"> </i>
                                <span class="temp"> &deg;C|</span>
                                <!-- <span class="temp" style="color: black;"> &deg;f</span> -->
                            </div>


                        </div>
                    </section>

                    <section>

                        <div class="weather_result">
                            <!-- <p class="date_time">Friday,12 May 2023|Local time 11:44 Am</p> -->
                            <p class="date_time"></p>
                           
                            <!-- <h3 class="city_name">Delhi</h3> -->
                            <h3 class="city_name"></h3>
                            <!-- <p class="clear">clear</p> -->
                            <p class="clear"></p>


                            <!-- <p class="real_temp">21&deg;C</p> -->
                            <p class="real_temp"></p>


                        </div>
                    </section>
                    <!-- window + ;  or window + . -->

                </article>


            </main>



        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
